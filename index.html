<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Hi there! I'm Eimad!</h1>
      </header>

      <main>
        <div class="form-container">
          <div class="intro">
            I'm a three stanza poem generator. <br />I whip up the whimsical and
            wax poetical any which way <br />Give me a topic, any topic...
            <br />it might just be the highlight of your day ðŸ˜‰
          </div>

          <form id="poem-generator">
            <input
              class="instruction"
              id="user-instruction"
              type="text"
              placeholder="What should I write a poem about? e.g. robots, flowers, The city of London"
              autofocus
              required
              autocomplete="off"
            />
            <input class="submit-button" type="submit" />
          </form>
        </div>
        <div class="poem hidden" id="poem-box"></div>
      </main>

      <footer>
        This AI Project was coded by
        <a href="https://github.com/demiola/" target="_target">Damie Emiola</a>,
        is
        <a
          href="https://github.com/demiola/damies-poem-generator"
          target="_target"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://damies-poem-generator.netlify.app/" target="_target"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
